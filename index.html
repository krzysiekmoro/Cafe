<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cafe</title>
  </head>
  <body class="container">
    <header>
        <h1>Your coffee place</h1>
    </header>

    <section>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="coffeeOrder">Order</label>
                        <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="emailAddress" id="email" value="" placeholder="name@example.com">
                    </div>
                    <div class="radio">
                        <label for="">
                            <input type="radio" name="size" value="small">
                            Small
                        </label>
                    </div>
                    <div class="radio">
                        <label for="">
                            <input type="radio" name="size" value="medium" checked>
                            Medium
                        </label>
                    </div>
                    <div class="radio">
                        <label for="">
                            <input type="radio" name="size" value="large">
                            Large
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavour">Coffee flavour</label>
                        <select name="coffeeFlavour" id="flavour" class="form-control">
                            <option value="">No additional flavour</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="chocolate">Chocolate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strength">Coffee strength</label>
                        <input type="range" id="strength" name="coffeeStrength" value="30" class="form-control-range">
                    </div>
                    <button type="submit" class="btn btn-primary">Send order</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript -->
    <script src="scripts/database.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
